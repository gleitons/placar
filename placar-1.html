<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/css.css">
    <title>Placar</title>
   
</head>
<body>
    <div class="placarOn">
        <div class="propagandasEtc">
            <div>

            </div>
            <div class="nomeCampeonato">
                <h1>CAMPEONATO DE FÉRIAS DE LAGOA DOS PATOS MG</h1>
            </div>
        </div>
        <div>
            <div class="placarImagem">
                <div class="aoVivo dnone">
                    <span  id="timeTempo">20:00</span> 
                </div>
                <div>
                    <img id="timaCentroA" src="./src/logos/logo.png" alt=""> 
                    <div class="corCamisa" id="uniTimeA" >
                     
                    </div>
                </div>
                <div class="mostraPlacar">
                    <h1 style="font-size: 1em;">TEMPO</h1>         
                    <div>
                        <div class="mostraPlacar">
                            <h1><span id="periodoTempoMostra">1</span> </h1> 
                                     
                        </div>
                        <h6 class="faltas"><span id="faltasCasa">0</span> : FALTAS : <span id="faltasVisitante">0</span></h6>      
                    </div>   
                </div>
                <div>
                  
                    <img id="timaCentroB" src="./src/logos/logo.png" alt="">
                    <div class="corCamisa" id="uniTimeB">
                        
                      </div>
                </div>
            </div>
        </div>
        <div>
            <div class="placarCima">
                <div class="aoVivo">
                    <p>AO VIVO </p> <span></span>
                </div>
                <div class="NomeTime" id="goldeCasa">
                    <p>DEPORTIVE LA CORUNHA DEL MARCIANO</p>
                    <div>
                        <img id="imgTimeCimaA" src="./src/cori.png" alt="">
                    </div>
                </div>
                <div class="mostraPlacar">
                    <h1><span id="timeCasa">0</span> x <span id="timeVisitante">0</span></h1>                 
                </div>
                <div class="NomeTime" id="goldoVisitante">
                    <div>
                        <img id="imgTimeCimaB" src="./src/flu.png" alt="">
                    </div>
                    <p>DEPORTIVE LA CORUNHA DEL MARCIANO</p>
                   
                </div>
            </div>
        </div>
      
        <div class="placarImagem">
           <div class="informacoes">
            <p>Informações</p>
            <div class="info">
                <div>
                    <p>Próximo Jogo</p>
                    <p>DEPORTIVE LA CORUNHA DEL MARCIANO x DEPORTIVE LA CORUNHA DEL MARCIANO</p>
                </div>
                <div>
                    <p>Horario atual</p>
                </div>
            </div>
           </div>
           <div class="apoio">
            <p>Realização</p>
            <div>
                <img src="./src/cori.png" alt=""> 
                <img src="./src/flu.png" alt="">
            </div>
           </div>
        </div>
        <div>
       
    </div>

    <script src="./src/placar.js"></script>
</body>
</html>
