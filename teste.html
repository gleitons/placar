<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Girando Infinitamente em 3D</title>
    <style>
        .container {
            perspective: 1000px;
        }
        .image {
            width: 200px;
            animation: rotate3D 1s infinite linear;
        }
        @keyframes rotate3D {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/src/logos/ameco-futebol-clube - cà¸‚pia.png" alt="Imagem" class="image">
    </div>
</body>
</html>
